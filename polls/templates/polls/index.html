    <script>
    async function getTrxValue(){
      try{
        var getData = await fetch('getPrice');
        const pyData = await getData.text();
        console.log("Data from python: " + pyData)
        return pyData;
      }catch (error){
        console.log(error);
      }
    }

        var MONTHS = ["1 SEC"];
        var config = {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: "$TRX VALUE",
                    backgroundColor: window.chartColors.blue,
                    borderColor: window.chartColors.black,
                    data: [

                    ],
                    fill: true,
                }],
            },
            options: {
                responsive: true,
                title:{
                    display:true,
                    text:'Chart.js Line Chart'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'LIVE TIME'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: '$TRX'
                        }
                    }]
                }
            }
        };

        window.onload = function() {
            var ctx = document.getElementById("canvas").getContext("2d");
            window.myLine = new Chart(ctx, config);
        };

        document.getElementById('randomizeData').addEventListener('click', function() {
            config.data.datasets.forEach(function(dataset) {
                dataset.data = dataset.data.map(function() {
                    return randomScalingFactor();
                });

            });

            window.myLine.update();
        });

        var colorNames = Object.keys(window.chartColors);
        document.getElementById('addDataset').addEventListener('click', function() {
            var colorName = colorNames[config.data.datasets.length % colorNames.length];
            //var data = {{home}};
            var newColor = window.chartColors[colorName];
            var newDataset = {
                label: 'People ' + config.data.datasets.length,
                backgroundColor: newColor,
                borderColor: newColor,
                data: [],
                fill: false
            };

            for (var index = 0; index < config.data.labels.length; ++index) {
                newDataset.data.push(randomScalingFactor());
            }

            config.data.datasets.push(newDataset);
            window.myLine.update();
        });



        document.getElementById('addData').addEventListener('click', async function() {
          var theData = await getTrxValue();

            if (config.data.datasets.length > 0) {
                var month = MONTHS[config.data.labels.length % MONTHS.length];
                config.data.labels.push(month);

                config.data.datasets.forEach(function(dataset) {
                    if(dataset.data.length > 9){
                      console.log("Activated!");
                      config.data.labels.shift()
                      config.data.datasets[0].data.shift();
                      window.myLine.update();
                    }
                    dataset.data.push(theData);
                });

                window.myLine.update();
            }
        });



        document.getElementById('removeDataset').addEventListener('click', function() {
            config.data.datasets.splice(0, 1);
            window.myLine.update();
        });



        document.getElementById('removeData').addEventListener('click', function() {
            config.data.labels.splice(-1, 1); // remove the label first

            config.data.datasets.forEach(function(dataset, datasetIndex) {
                dataset.data.pop();
            });

            window.myLine.update();
        });


        document.getElementById('activate').addEventListener('click', function (){   //Get coin data periodically
                  var activate = setTimeout(async function number(){
                    var data = await getTrxValue();

                    if (config.data.datasets.length > 0) {
                        var month = MONTHS[config.data.labels.length % MONTHS.length];
                        var d = new Date();
                        var time = String(d.getHours()) + ":" + String(d.getMinutes()) + ":" + String(d.getSeconds());
                        config.data.labels.push(time);

                        config.data.datasets.forEach(function(dataset) {
                            if(dataset.data.length > 22){
                              console.log("Activated!");
                              config.data.labels.shift();
                              config.data.datasets[0].data.shift();
                              window.myLine.update();
                            }
                            dataset.data.push(data);
                        });

                        window.myLine.update();
                    }


                      var repeat = setTimeout(number, 3000);
                      document.getElementById('deactivate').addEventListener('click', function(){  //Stop getting coin data periodically

                          clearTimeout(repeat);
                      });
                  });
            });





    </script>
